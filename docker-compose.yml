version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vantrans82_local_db
    environment:
      POSTGRES_USER: vantrans82
      POSTGRES_PASSWORD: vantrans82_dev
      POSTGRES_DB: vantrans82_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vantrans82"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
